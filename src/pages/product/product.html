<ion-header>
  <ion-navbar >
    <img src="assets/images/logo-babymoov.jpg" style="height : 50px"/>
    <ion-title>{{ selectedItem == null ? 'Produits' : selectedItem.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab (click)="scanProduct($event)">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" class="">
      <ion-icon [name]="item.found ? 'checkmark-circle' : ''" item-left></ion-icon>
      <div style="float : left"><img src={{item.photo}} style="width : 50px"/></div>
      <div>{{item.title}}
        <div class="item-note">
          {{item.note}} â‚¬
        </div>
        <rating [(ngModel)]="item.rating" 
        readOnly="true"
        max="5"
        emptyStarIconName="star-outline"
        halfStarIconName="star-half"
        starIconName="star"
        nullable="false"> </rating>
      </div>
    </button>
  </ion-list>
</ion-content>
