<ion-header>
  <ion-navbar>
    <button *ngIf="!!!selectedItem" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/images/logo-babymoov.jpg" style="height : 50px" />
    <ion-title>{{ selectedItem == null ? 'Produits' : selectedItem.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab *ngIf="selectedItem" top right edge>
    <button ion-fab (click)="scanProduct($event)">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab>

    <ion-card *ngFor="let item of items" [ngClass]="{'product-done' : item.found == true , 'product-undone' : item.found == false }">
      <ion-list>
      <ion-card-content ion-item >
        <div style="float : left"><img src={{item.photo}} style="width : 50px"/></div>
        <div>{{item.title}}
          <div class="item-note">
            {{item.note}} â‚¬
          </div>

        </div>
        <rating [(ngModel)]="item.rating"
        readOnly="true" max="5"
        emptyStarIconName="star-outline"
        halfStarIconName="star-half" starIconName="star"
          nullable="false"> </rating>
      </ion-card-content>
    </ion-list>
  </ion-card>
</ion-content>
