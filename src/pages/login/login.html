<ion-content class="login-content login-background" padding>
  <img src="assets/images/logo.png" style="margin-top: 20%;"/>

    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <div class="login-box">
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input class="border-bottom" type="text" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Mot de passe</ion-label>
                <ion-input class="border-bottom" type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </div>
        </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Connectez vous</button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
