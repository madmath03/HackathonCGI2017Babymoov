<ion-header>
    <img src="assets/images/logo-babymoov.jpg" style="height : 50px" />
    <ion-title>Magasins</ion-title>
</ion-header>

<ion-content>
<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-card *ngFor="let item of items" >
    <ion-list>
      <ion-card-content ion-item  (click)="itemTapped($event, item)">
      <ion-grid>
        <ion-row>
          <ion-col style="display: flex; align-items: center;">
           <div style="float : left">
             <img src={{item.photo}} style="width : 50px"/>
           </div>
          </ion-col>
          <ion-col>
              <div>
               <div style="text-align : right">
                  {{item.distributor}}
               </div>
                <div style="text-align : right">
                  {{item.address}}
                </div>
                <div style="text-align : right">
                  {{item.postalCode + item.city}}
                </div>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-list>
  </ion-card>
<div padding>
    You are here<br>
    Longitude <b>{{posOptionsLong}}</b> <br>
    Lattitude <b>{{posOptionsLat}}</b>
  </div>
</ion-content>
