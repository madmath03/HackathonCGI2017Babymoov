<ion-header>
    <img src="assets/images/logo-babymoov.jpg" style="height : 50px" />
    <ion-title>Magasin</ion-title>
</ion-header>

<ion-content>
<div padding>
    You are here<br>
    Longitude <b>{{posOptionsLong}}</b> <br>
    Lattitude <b>{{posOptionsLat}}</b>
  </div>
        <div id="map" data-tap-disabled="true"></div>



  <ion-card *ngFor="let item of items" >
    <ion-list>
      <ion-card-content ion-item  (click)="itemTapped($event, item)">
        <ion-icon [name]="item.icon" item-left></ion-icon>
        {{item.title}}
        <div class="item-note" item-right>
        {{item.note}}
        </div>
      </ion-card-content>
    </ion-list>
  </ion-card>
</ion-content>
