<ion-header>
    <img src="assets/images/logo-babymoov.jpg" style="height : 50px" />
    <ion-title>Magasins</ion-title>
</ion-header>

<ion-content>
        <div id="map" data-tap-disabled="true"></div>



  <ion-card *ngFor="let item of items" >
    <ion-list>
      <ion-card-header style=" display: flex; align-items: center;" (click)="itemTapped($event, item)">
        <div style="float : left"><img src={{item.photo}} style="width : 50px; margin : 10px"/></div>
        <span>  {{item.distributor}}</span>

      </ion-card-header>
      <ion-card-content ion-item  (click)="itemTapped($event, item)">
        <div style="float : right">
          <div style="float : right">
            {{item.address}}
          </div>
          <div style="float : right">
            {{item.postalCode + item.city}}
          </div>
        </div>
      </ion-card-content>
    </ion-list>
  </ion-card>
</ion-content>
