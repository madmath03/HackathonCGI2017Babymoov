<ion-content *ngIf="temporaryItem" padding>
  <ion-title style="margin-top:30px;">Ajoutez un produit par son code barre</ion-title>

  <ion-fab top right edge>
    <button ion-fab mini (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
  </ion-fab>

  <form (ngSubmit)="validate()" #productForm="ngForm">
    <ion-row>
      <div class="product-lookup-box">
        <ion-item>
          <ion-label floating>Code barre</ion-label>
          <ion-input class="border-bottom" type="number" name="quantity" [(ngModel)]="lookupItem" required></ion-input>
        </ion-item>
      </div>
    </ion-row>

    <ion-row>
      <ion-col class="validate-col">
        <button ion-button class="validate-btn" full type="submit" [disabled]="!productForm.form.valid">Valider</button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
