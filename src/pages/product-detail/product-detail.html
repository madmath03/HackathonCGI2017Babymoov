<ion-content *ngIf="temporaryItem" padding>
    <ion-title style="margin-top:30px;">
        {{temporaryItem.description}}
    </ion-title>

    <ion-fab top right edge>
        <button ion-fab mini (click)="closeModal()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-fab>
    <div>
        <img src={{temporaryItem.photo}} style="width : 240px; margin: auto; display:block;" />
    </div>

    <form (ngSubmit)="validate()" #productForm="ngForm">
        <ion-row>
            <div class="product-detail-box">

                <ion-item>
                    <ion-label>Prix recommandé</ion-label>
                    <ion-label>{{ temporaryItem.recommendedPrice }}€</ion-label>
                </ion-item>

                <ion-item>
                    <ion-label floating>Prix de vente</ion-label>
                    <ion-input class="border-bottom" type="number" name="actualPrice" [(ngModel)]="temporaryItem.actualPrice" required></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating>Quantité</ion-label>
                    <ion-input class="border-bottom" type="number" name="quantity" [(ngModel)]="temporaryItem.quantity" required></ion-input>
                </ion-item>
            </div>
        </ion-row>

        <ion-row>
            <ion-col class="validate-col">
                <button ion-button class="validate-btn" full type="submit" [disabled]="!productForm.form.valid">Valider</button>
            </ion-col>
        </ion-row>

    </form>

</ion-content>
